<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <title th:text="${title}">SBP</title>
</head>
<body>  
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="menu(menu)">
        <a class="navbar-brand" href="#">Spring Boot Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                    <a class="nav-link" th:href="@{/}">홈<span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                    <a class="nav-link" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-expanded="false">컨텐츠</a>
                    <div class="dropdown-menu">
                        <div class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                        </div>
                        <a class="dropdown-item text-dark" th:classappend="${menu} == 'chat'? 'active'" th:href="@{/chat/list}">
                            채팅<span class="sr-only" th:if="${menu} == 'chat'">(current)</span></a>
                        <a class="dropdown-item text-dark" th:classappend="${menu} == 'cam'? 'active'" th:href="@{/cam}">
                            웹캠<span class="sr-only" th:if="${menu} == 'cam'">(current)</span></a>
                        <a class="dropdown-item text-dark" th:classappend="${menu} == 'agora'? 'active'" th:href="@{/agora}">
                            아고라<span class="sr-only" th:if="${menu} == 'agora'">(current)</span></a>
                        
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" disabled>추가예정</a>
                    </div>
                </li>
            </ul>

            <a class="btn btn-secondary my-2 mr-2 my-sm-0" th:href="@{/account/login}"
                sec:authorize="!isAuthenticated()">로그인</a>
            <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/register}"
                sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                <div class="text-white">
                    <span sec:authentication="name">사용자</span>&nbsp;&nbsp;
                    [<span sec:authentication="principal" style="text-transform : uppercase">권한</span>]
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
                </div>
            </form>
        </div>
    </nav>

    <style>
        .dropdown:hover .dropdown-menu {
            display: block !important;
            margin-top: 0 !important;
        }
    </style>
</body>  
</html>
